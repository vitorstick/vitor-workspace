<div class="lg:rounded-2xl bg-white dark:bg-[#111111] dark:text-[#A6A6A6]">
  <div class="pt-12 md:py-12 px-2 sm:px-5 md:px-10 lg:px-14">
    <h2 class="text-3xl font-bold pb-4">
      So many cool blog posts, so little time to read them all.
    </h2>

    <div
      class="grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 mt-[30px] grid gap-x-10 gap-y-7 mb-6"
    >
      @defer (when blogPosts()) { @for (post of blogPosts(); track post.slug) {
      <vt-blog-post [post]="post"></vt-blog-post>

      } } @loading {
      <div>Loading</div>

      } @placeholder {
      <div>Placeholder</div>
      }
    </div>
  </div>
</div>
