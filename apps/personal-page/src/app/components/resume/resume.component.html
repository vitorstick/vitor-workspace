<div class="lg:rounded-2xl bg-white dark:bg-[#111111]">
  <div class="pt-12 md:py-12 px-2 sm:px-5 md:px-10 lg:px-14">
    <h2 class="text-3xl font-bold pb-4">
      Just look how cool my resume is ðŸ˜Ž ðŸ˜Ž
    </h2>
    @for (item of resumeData; track item) {
    <h3 class="text-2xl font-bold pb-4 pt-4 first:pt-2">
      <span>{{ item.companyName }}</span> - {{ item.jobTitle }}
    </h3>
    @for (desc of item.jobDescription; track desc) {
    <p class="pb-2">
      {{ desc }}
    </p>
    }
    <p class="pb-2">
      @for (tec of item.technologies; track tec) {
      <span class="pr-2">{{ tec }}</span>
      <span class="pr-2 last:hidden">|</span>
      }
    </p>
    }
  </div>
</div>
